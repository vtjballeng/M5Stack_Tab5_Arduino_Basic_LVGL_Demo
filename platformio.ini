; PlatformIO Project Configuration File for M5Stack Tab5
;
; Build options: build flags, source filter
; Upload options: custom upload port, speed and extra flags
; Library options: dependencies, extra library storages
; Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32p4]
platform = espressif32@^6.9.0
board = esp32-p4-devkitc
framework = arduino
monitor_speed = 115200
upload_speed = 921600
board_build.partitions = partitions.csv
board_build.filesystem = fatfs

; Memory configuration for ESP32-P4
board_build.psram_type = opi
board_upload.flash_size = 16MB
board_build.flash_mode = qio
board_build.f_flash = 80000000L

; Build flags for project-level LVGL configuration
build_flags = 
    -D LV_CONF_INCLUDE_SIMPLE
    -I src
    -D CONFIG_IDF_TARGET_ESP32P4
    -D BOARD_HAS_PSRAM
    -D ARDUINO_USB_MODE=1
    -D ARDUINO_USB_CDC_ON_BOOT=1
    -D LV_COLOR_DEPTH=16
    -D LV_COLOR_16_SWAP=1
    -D LV_MEM_CUSTOM=1
    -D LV_TICK_CUSTOM=1

; Library dependencies
lib_deps = 
    m5stack/M5GFX@^0.2.8
    m5stack/M5Unified@^0.2.0
    lvgl/lvgl@^8.3.11

; Source filter to include all necessary files
src_filter = 
    +<*>
    +<../tab5_arduino_basic/>

; Custom upload configuration for Tab5
upload_port = COM*
upload_protocol = esptool